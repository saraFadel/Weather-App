<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href= "style/style.css"/>
  </head>

  <body>
    <div id = "app">
      <div id= 'container'>
        <div id= 'cover'>
          <img src= 'images/new.jpeg'>
        </div>

        <div id= 'myInput'>
          <h2> Weather Journal App </h2>
          <div id= 'zipInput'>
            <input type="text" id="zip" placeholder="Zip Code">
            <button id="generate" type = "submit"> Generate </button>
          </div>
        </div>

        <div id= 'result'>
          <div class= 'box' id= 'box1'>
            <div id = "date"></div>
            <p id= 'date_'>Date</p>
          </div>
          <div class= 'box' id= 'box2'>
            <div id = "temp"></div>
            <p id= 'temp_'>Temp</p>
          </div>
          <div class= 'box' id= 'box3'>
            <div id = "feels"></div>
            <p id= 'feels_'>Feels</p>
          </div>
        </div>
      </div>
      <footer> Copyright Â© <a href= 'https://github.com/saraFadel/'>Me</a></footer>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
